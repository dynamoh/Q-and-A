{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}

    <div class="jumbotron">

      <h2>Please Login or Sign Up</h2>

      <p>Must be Signed in before logging in !!</p>

      {% if form.errors %}
        <p>Error !!</p>
        <p>Please try again!</p>
      {% endif %}

      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}

        {% bootstrap_form form %}
        <input type="submit" name="" class="btn btn-primary" value="Login">
        <input type="hidden" name="next" value="{{next}}">

      </form><br>
      <a href="{% url 'signupview' %}">
      <button class="btn btn-info" type="submit" name="button">Sign up</button></a>


    </div>

{% endblock %}
